<!DOCTYPE html>
<html>

<head>
    <title>Fixed-Width Font Example</title>
    <style>
        .fixed-width {
            font-family: "Courier New", Courier, monospace;
        }
    </style>
</head>

<body>
    <h1>Using CSS</h1>
    <!-- fixed width font(like courier) -->
    <p class="fixed-width" style="color:blueviolet">This text is in a fixed-width font using CSS.</p>
    <p>This is some text.<br style="clear: both;">This is more text after a line break.</p>

</body>

</html>
