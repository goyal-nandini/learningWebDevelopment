<!DOCTYPE html>

<head>
    <title>
        Images, Tables, Lists
    </title>

<body>
    <img height="180" width="180" src="image1.png" alt="park image">
    <!-- height or weight me se koi ek type karoge too dusra wala automatically adjust ho jaegi -->
    <table>
        <th>
            <caption>Office details</caption>
        </th>

        <thead>
            <tr>
                <td>
                <th>
                    STARTING OF THE TABLE
                </th>
                </td>
            </tr>
        </thead>
        <tr>
            <th>Age</th>
            <th>EOX</th>
            <th>Position</th>
        </tr>
        <tr>
            <td>25</td>
            <td>12</td>
            <td>Overall Management</td>

        </tr>
        <tr>
            <td>30</td>
            <td>15</td>
            <td>Product Management</td>

        </tr>
        <tr>
            <td rowspan="2">$</td>
            <!-- 4 rows hai, 3rd row m rowspan h, too 3rd aur 4th row k first column m ek hi word milega -->
            <td colspan="2">@</td>
            <!-- 3 columns hai, 2nd row k 2nd columns m column span hai, too vo 2nd and 3rd columns m span hoga word -->
        </tr>
        <tr>
            <td>%</td>
            <td>!#</td>

        </tr>

        <br>
        <tfoot>
            <tr>
                <td>
                <th>
                    END OF THE TABLE
                </th>
                </td>
            </tr>
        </tfoot>
    </table>
    <ol type="I">
        <h2>
            Devdar Company
        </h2>
        <li>Open Source</li>
        <li>Android Development</li>
        <li>Tech Stack</li>

    </ol>
    <ul type="square">
        <li>programmers</li>
        <li>developers</li>
        <li>designers</li>
    </ul>



</body>

</head>

</html>
